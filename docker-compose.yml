services:
  mysql:
    image: mysql:9.2.0
    restart: always
    container_name: mysql_container
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: validador_de_certificado
    networks:
      - app_network

  apache:
    build: ./php/
    restart: always
    container_name: apache_container
    depends_on:
      - mysql
    ports:
      - 8080:80
    volumes:
      - ./php/src/:/var/www/html/
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin:5.2.2
    restart: always
    container_name: phpmyadmin_container
    depends_on:
      - mysql
    ports:
      - 8081:80
    environment:
      PMA_HOST: mysql
    networks:
      - app_network

networks:
  app_network:
    driver: bridge 